<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"/>
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
		<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Daily Planner</title>
	</head>

	<body>
		<div class="jumbotron">
			<h1 class="display-3" id="fontChange">Work Day Scheduler</h1>
			<p class="lead">A simple calendar app for scheduling your work day.</p>
			<p id="currentDay" class="lead"></p>
			<p id="currentTime" class="time"></p>
		</div>

		<!---Adding button to clear each day-->
		<div class="clear-container">
		<button onclick="clearAll()"type="button" class="btn btn-secondary">Clear Schedule</button>
		</div>
		
		<!---Containers for schedule/times-->
		<div class="container" id="schedule">
			<div class="timeBlocks"></div>
		</div>

		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
